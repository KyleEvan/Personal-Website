        <style>
           
              #toggle{
                display:none;
              }

            .button-toggle{
              display: block;
              position: absolute;
              top: 0;
              right: 0;
              width: 3rem;
              height: 3rem;
              cursor: pointer;
              z-index:3;
            }
            .button-toggle:before{
              content:'\f01f';
              font-family:PersonalWebFont;
              font-size:2rem;
              line-height:3rem;
              padding:.5rem;
              color:#fff;
            }
            #menu-window{
              position: absolute;
              top: 1.5rem;
              right: 1.5rem;
              width: 2rem;
              height: 2rem;
              margin:-1rem -1rem 0px 0px;
              border-radius:100%;
              background-color:#06D6A0;
              opacity:0;
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
              -webkit-transform: translate3d(0,0,0) scale(1.0, 1.0);
              transform: translateZ(0) scale(1.0, 1.0);
              transition: transform .6s, opacity .2s .35s;
              perspective: 1000px;
              transform-style: preserve-3d;
            }
            #menu-links{
              position:fixed;
              top:0;
              left:0;
              width:100%;
              height:100%;
              z-index: 2;
            }
            #menu-links ul{
              position:absolute;
              width:100%;
              top:50%;
              text-align:center;
              margin-top:-9.6rem;
              padding:0;
              list-style: none;
              
            }
            #menu-links ul li{
              font-size:4rem;
              font-weight:600;
              line-height:6.4rem;
              transform:translateY(-8rem);
              opacity:0;
              transition: opacity .2s 0s, transform .6s;
            }

  #toggle:checked + #fixed-nav #menu .button-toggle:before{
    content:'\f030';
  }
  #toggle:checked + #fixed-nav #menu #menu-window{
    opacity:1;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    transition: transform .6s, opacity .2s;
  }
  #toggle:checked + #fixed-nav #menu-links{
    background-color:#06D6A0;
    transition: background-color .0s .5s;
  }
  #toggle:checked + #fixed-nav #menu-links li{
    opacity:1;
    transform:translateY(0);
    transition: opacity .2s .3s, transform .6s;

  }

 /*==========  Mobile First Method  ==========*/

    /* Custom, iPhone Retina */ 
    @media only screen and (min-width : 320px) {
      #toggle:checked + #fixed-nav #menu #menu-window{
        transform:translateZ(0) scale(48.0,48.0);
      }
    }

    /* Extra Small Devices, Phones */ 
    @media only screen and (min-width : 480px) {
      #toggle:checked + #fixed-nav #menu #menu-window{
        transform:translateZ(0) scale(76.8,76.8);
      }
    }

    /* Small Devices, Tablets */
    @media only screen and (min-width : 768px) {
       #toggle:checked + #fixed-nav #menu #menu-window{
        transform:translateZ(0) scale(99.2,99.2);
      }
    }

    /* Medium Devices, Desktops */
    @media only screen and (min-width : 992px) {
      #toggle:checked + #fixed-nav #menu #menu-window{
        transform:translateZ(0) scale(120,120);
        transition: transform 1s, opacity .2s;
      }
    }

    /* Large Devices, Wide Screens */
    @media only screen and (min-width : 1200px) {
      #toggle:checked + #fixed-nav #menu #menu-window{
        transform:translateZ(0) scale(160.0,160.0);
      }
    }
