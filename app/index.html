    <!--
         Add class js-loading to body 
         until window has loaded 
    -->
    <script>
      (function() {
        var body = document.body; 
        // Initialize website, pause opening animation while assets preload
        function init() {
          body.classList.add('js-loading');
          window.addEventListener( 'scroll', noscroll );
          window.addEventListener("load", removeLoadingClass);
        }
        // Once the window has fully loaded, remove loading class to init transitions
        function removeLoadingClass() {
          // Delay transitions by .5s
          setTimeout(function(){
            document.body.classList.remove('js-loading');
          }, 800)
        }
        init();
      })();
    </script>
